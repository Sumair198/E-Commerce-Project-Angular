<div class="container d-flex justify-content-center">

    <div class="row">
        <div class="mt-4">
            <h3>Sign-Up</h3>
        </div>
        <div class="col">
            <form #singupform='ngForm'(ngSubmit)="singUpForm(singupform.value)" >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" ngModel id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" ngModel name="password" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
